<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treinamento de JS</title>
</head>
<body>
    <h1>Testando seus valores</h1>
    <input type="text" placeholder="valor 1" id="valor1">
    <input type="text" placeholder="+" id="opera">
    <input type="text" placeholder="valor 2" id="valor2">
    <br>operação<br>
    <h3>Resultado:</h3>
    <p id="erro">erro</p>
    <button class="avaliar" onclick="avaliar()">Avaliar</button>
    <input type="text" id="saida" readonly>
    <br><br><br>
    <h4>Exemplos de operações:</h4>
    <ul>
        <li>" + " soma</li>
        <li>" - " subtração</li>
        <li>" * " multiplicação</li>
        <li>" / " divisão</li>
        <li>" < " é menor que</li>
        <li>" > " é maior que</li>
        <li>" = " é igual a</li>
        <li>" ? " valor1 é ? valor2</li>
        <li>" != " é diferente de</li>
        <li>" == " é igual a</li>
    </ul>
    <br>
    <input name="check" type="radio" id="checkTxt">
    <label for="checkTxt">Texto</label><br>
    <input name="check" type="radio" id="checkBg" checked=true>
    <label for="checkBg">Fundo</label><br>
    <button onclick="down()" id="down">←</button>
    <button onclick="up()" id="up">→</button><br>
    
    <input id="userText" value="Seu Texto"></input><br>
    
    <button onclick="negrito()">Negrito</button>
    <button onclick="italico()">Itálico</button>
    <button onclick="maiusculo()">Maiúsculo</button>
    <button onclick="minusculo()">Minúsculo</button><br>
    <button onclick="limpar()">Limpar</button>
    <button onclick="colar()">Colar</button>
    
    <script src="script.js"></script>
</body>
</html>
